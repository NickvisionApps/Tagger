on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "review_requested", "ready_for_review" ]
name: Spell Check
jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@master
        with:
          check_filenames: true
          skip: cargo-sources.json,.git,*.svg,*.html,*.js,*.po,*.pot,*.page
          ignore_words_list: gir, title, artist, album, year, track, albumartist, genre, comment, bpm, composer, description, publisher, isrc, coverart, datetagged, ©nam, nam, ©art, art, ©alb, alb, ©day, day, trkn, aart, ©gen, gen, gnre, ©cmt, cmt, tempo, ©wrt, wrt, desc, covr, WM/AlbumTitle, WM/Year, WM/TrackNumber, WM/AlbumArtist, WM/Genre, WM/GenreID, WM/Text, WM/BeatsPerMinute, WM/Composer, WM/Picture
