on:
  push:
    branches: [ "snap" ]
  pull_request:
    branches: [ "snap" ]
    types: [ "review_requested", "ready_for_review" ]
  workflow_dispatch:
name: Snap
permissions:
  id-token: write
  contents: read
jobs:
  snap:
    name: "GNOME on Snap"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3
      - name: Build Snap
        uses: snapcore/action-build@v1
        id: snapcraft-build
        with:
            snapcraft-args: "-v"
      - uses: actions/upload-artifact@v3
        with:
            name: ${{ steps.snapcraft-build.outputs.snap }} | rev | cut -c 6- | rev
            path: ${{ steps.snapcraft-build.outputs.snap }}
